<h1> Address book AJAX! (jQuery) </h1> 

<form action="" method="get" id="search-form">

	<div class="section">
		<label for="q">Search address book</label>
		<input type="search" id="q" name="q" required placeholder="type a name">
	<div><!--/.section-->  

	<div class="button-group">
		<button type="submit" id="btn-search">search</button>
		<button type="button" id="get-all"> get all contacts </button>
	</div><!--/.button-group-->

</form>

<div id="output" aria-atomic="true" aria-live="polite"></div><!--/#output-->

<!--javascript-->
<script src="js/jquery.js"></script>
<script src="js/addressbook.js"></script>


<script type="text/javascript">
	$(document).ready(function() {
		$('#q').contactSearch({
			filePath: "data/contacts.json",
			outputId: "#output"
		})
	});
</script>
