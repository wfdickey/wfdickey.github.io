<!DoctypeHTML> 
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Mustache Template</title>
	<link href="css/stylesheet.css" rel="Stylesheet" type="text/css">
</head>

<body>

<div id="wrapper">
	<h1>The Magic Mustached Contacts Search</h1>
	<div id="search-box"> 
		<form action="" method="get" id="search-form">

			<div class="section">
				<input type="search" id="q" name="q" required placeholder="type a name">
			</div><!--/.section-->  

			<div class="button-group">
				<button type="submit" id="btn-search">search</button>
				<button type="button" id="get-all"> get all contacts </button>
			</div><!--/.button-group-->
		</form>
	</div>


	<div id="output" aria-atomic="true" aria-live="polite"></div><!--/#output-->

	<script type="text/x-mustache-tmpl" id="mustache-template">
		<ul>
		{{#addressBook}}
			<li><a href="mailto:{{email}}">{{name}}</a></li>
		{{/addressBook}}
		</ul>
	</script>
	</div> 

	<!--js-->
	<script src="js/mustache.js"></script>
	<script src="js/addressbook.js"></script>
</div> 

</body>
</htmL>
